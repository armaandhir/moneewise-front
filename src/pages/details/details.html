<ion-header>

  <ion-navbar>
    <ion-title>Expenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  
  <ion-list>
    <ion-item>
      <ion-datetime text-center displayFormat="MMM YYYY"></ion-datetime>
      <!--<button ion-button >
      </button> --> 
    </ion-item>
  </ion-list>

  <ion-list>
    <button ion-item *ngFor="let expense of expenses" (click)="goToDescription(expense)">
      <h2>{{expense.place}}</h2>
      <p>{{expense.createdAt | date:"MMM d, y h:mma"}}</p>
      <ion-note item-right>${{expense.amount}}</ion-note>
    </button>
</ion-list>

</ion-content>
