<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Expense
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="expenseForm" (ngSubmit)="addTransaction()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Place</ion-label>
        <ion-input type="text" formControlName="place" value=""></ion-input>
      </ion-item>

      <!-- put number validations here -->
      <ion-item>
        <ion-label stacked>Amount</ion-label>
        <ion-input type="number" formControlName="amount" placeholder="0.00"></ion-input>
      </ion-item>

      <button ion-item>
        <ion-label stacked>CategoryId</ion-label>
        <ion-input type="text"></ion-input>
      </button>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block type="submit">Add</button>
    </div>
  </form>
</ion-content>
